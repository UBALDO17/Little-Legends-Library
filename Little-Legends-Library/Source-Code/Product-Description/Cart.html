<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Little Legends Library</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="Valentines.html">
                    <img src="https://res.cloudinary.com/du0ijg1nu/image/upload/v1740641091/Untitled_design_3_pxsurq.png"
                        alt="Logo">
                </a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="nav-links">
                <a href="../HomePage/home.html">Home</a>
                <a href="../ShopPage/shop.html">Shop</a>
                <a href="../ContactPage/contact.html">Contact</a>
            </div>
            <div class="nav-buttons">
                <div class="cart-contain">
                    <a href="..//Product-Description/Cart.html" class="cart-icon active">
                        <img width="50" height="45"
                            src="https://img.icons8.com/ios-glyphs/60/ff4500/shopping-cart--v1.png"
                            alt="shopping-cart--v1" />
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <a href="#" class="nav-free">Free Book!</a>
            </div>
        </nav>

        <!-- üõí Cart Section -->
        <section class="cart-container">
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Left Column: Cart Items -->
                <div id="cart-items" class="cart-items"></div>

                <!-- Right Column: Cart Summary -->
                <div class="cart-summary">
                    <h3>Total: <span id="cart-total">‚Ç±0.00</span></h3>
                    <div class="cart-buttons">
                        <button id="clear-cart" class="clear-cart">üóë Clear Cart</button>
                        <button id="buy-now" class="buy-now" onclick="goToOrderForm()">üí≥ Buy Now</button>
                    </div>
                    <!-- üöÄ Separated Continue Shopping Button -->
                    <div class="continue-shopping-container">
                        <button class="continue-shopping"
                            onclick="window.location.assign('../ShopPage/shop.html#shop')">üõç Continue
                            Shopping</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="cart.js"></script>
</body>

</html>
