<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Little Legends Library</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="navResponsive.css">
    <link rel="stylesheet" href="cartResponsive.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="../HomePage/home.html">
                    <img src="https://res.cloudinary.com/du0ijg1nu/image/upload/v1740641091/Untitled_design_3_pxsurq.png"
                        alt="Logo">
                </a>
            </div>
            <div class="nav-right">
                <div class="cart-contain">
                    <a href="../CartPage/cart.html" class="cart-icon active">
                        <img width="50" height="45"
                            src="https://img.icons8.com/ios-glyphs/60/ff4500/shopping-cart--v1.png"
                            alt="shopping-cart--v1" />
                        <span class="cart-count">0</span>
                    </a>
                </div>

                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="mobile-menu">
                <div class="menu-content">
                    <a href="../HomePage/home.html" class="nav-link" data-page="home">Home</a>
                    <a href="../ShopPage/shop.html" class="nav-link" data-page="shop">Shop</a>
                    <a href="../ContactPage/contact.html" class="nav-link" data-page="contact">Contact</a>
                    <a href="../FreebookPage/freebook.html" class="nav-link" data-page="freebook">Free Book!</a>
                </div>
            </div>
            <div class="nav-links">
                <a href="../HomePage/home.html">Home</a>
                <a href="../ShopPage/shop.html">Shop</a>
                <a href="../ContactPage/contact.html">Contact</a>
            </div>
            <div class="nav-buttons">
                <div class="cart-contain">
                    <a href="../CartPage/cart.html" class="cart-icon active">
                        <img width="50" height="45"
                            src="https://img.icons8.com/ios-glyphs/60/ff4500/shopping-cart--v1.png"
                            alt="shopping-cart--v1" />
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <a href="..//FreebookPage/freebook.html" class="nav-free">Free Book!</a>
            </div>
        </nav>

        <!-- üõí Cart Section -->
        <section class="cart-container">
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Left Column: Cart Items -->
                <div id="cart-items" class="cart-items"></div>

                <!-- Right Column: Cart Summary -->
                <div class="cart-summary">
                    <h3>Total: <span id="cart-total">‚Ç±0.00</span></h3>
                    <div class="cart-buttons">
                        <button id="clear-cart" class="clear-cart">üóë Clear Cart</button>
                        <button id="buy-now" class="buy-now" onclick="goToOrderForm()">üí∞ Buy Now</button>
                    </div>
                    <!-- üöÄ Separated Continue Shopping Button -->
                    <div class="continue-shopping-container">
                        <button class="continue-shopping"
                            onclick="window.location.assign('../ShopPage/shop.html#shop')">üõí Continue
                            Shopping</button>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <style>
        /* üìö Book Selection Container */
        .book-item {
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
            padding: 0.7rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        /* üè∑ Book Title */
        .book-item p {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        /* üìå Radio Buttons (Styled like buttons) */
        .format-options {
            display: flex;
            gap: 0.5rem;
        }

        .format-options label {
            flex: 1;
            background: white;
            padding: 0.7rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .format-options input[type="radio"] {
            display: none;
        }

        .format-options input[type="radio"]:checked+label {
            background: #FF4500;
            color: white;
            border-color: #FF4500;
        }

        /* üöÄ MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hide the modal unless it has the "show" class */
        .modal.hidden {
            display: none !important;
        }

        /* Modal Box */
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
            max-height: 80vh;
            /* Prevent modal from exceeding viewport */
            display: flex;
            flex-direction: column;
        }

        /* Make only the form section scrollable */
        .modal-body {
            overflow-y: auto;
            max-height: 60vh;
            padding-bottom: 1rem;
        }

        /* üèÜ HEADINGS */
        .modal h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .modal p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        /* üõí INPUT FIELDS */
        .modal input,
        .modal textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal input:focus,
        .modal textarea:focus {
            border-color: #FF4500;
            outline: none;
        }

        /* üöö DELIVERY SECTION */
        #delivery-section {
            display: none;
            margin-top: 1rem;
        }

        /* Ensure buttons remain fixed at the bottom */
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .confirm-btn,
        .cancel-btn {
            width: 48%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 0.5rem;
        }

        .confirm-btn {
            background: #FF4500;
            color: white;
        }

        .confirm-btn:hover {
            background: #E03E00;
        }

        .cancel-btn {
            background: #ccc;
            color: black;
        }

        .cancel-btn:hover {
            background: #bbb;
        }

        /* Delivery Fee Note */
        #delivery-note {
            font-size: 0.8rem;
            color: #FF4500;
            font-weight: bold;
            margin-top: 0.3rem;
            text-align: center;
            display: none;
        }

        /* ‚ú® Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* üì± MOBILE RESPONSIVENESS */
        @media (max-width: 480px) {
            .modal-content {
                width: 95%;
                padding: 1.2rem;
            }

            .modal h2 {
                font-size: 1.3rem;
            }

            .modal p {
                font-size: 0.9rem;
            }

            .modal input,
            .modal textarea {
                font-size: 0.9rem;
            }

            .confirm-btn,
            .cancel-btn {
                font-size: 0.9rem;
            }

            .book-item {
                padding: 0.8rem;
            }

            .format-options {
                flex-direction: column;
            }

            .format-options label {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- Order Modal -->
    <div id="order-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Order Details</h2>
            <p>Select book format and provide contact details.</p>

            <!-- Scrollable Content -->
            <div class="modal-body">
                <!-- Customer Information -->
                <div class="customer-info">
                    <label for="customer-name">üë§ Full Name:</label>
                    <input type="text" id="customer-name" placeholder="Enter your full name" required>

                    <label for="customer-email">üìß Email Address:</label>
                    <input type="email" id="customer-email" placeholder="Enter your email" required>
                </div>

                <!-- Book Selection Section -->
                <div id="book-selection"></div>

                <!-- Delivery Details (Hidden by Default) -->
                <div id="delivery-section" class="hidden">
                    <h3>Delivery Details</h3>
                    <label for="contact-number">üìû Contact Number:</label>
                    <input type="text" id="contact-number" placeholder="Enter your contact number">

                    <label for="delivery-address">üìç Delivery Address:</label>
                    <textarea id="delivery-address" placeholder="Enter delivery address"></textarea>

                    <!-- Delivery Fee Notice -->
                    <p id="delivery-note">
                        Note: A ‚Ç±50 delivery fee applies only if your order includes a physical book, regardless of
                        quantity.
                    </p>
                </div>
            </div>

            <!-- Fixed Buttons -->
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="submitOrder()">Confirm Order</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

</body>
<script src="cart.js"></script>
<script src="nav.js"></script>

</html>
