<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Legends Library</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .container {
            background: url('https://res.cloudinary.com/du0ijg1nu/image/upload/v1740640785/Firefly_generate_a_background_for_a_banner_a_book_shop_and_download_instantly_and_this_should_be_the_wfjarm.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 114, 151, 0.2);
            padding: 0.5rem 12.75rem;
            height: 5.7rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 3.5rem;
        }

        .logo img {
            width: 5.31rem;
            height: 5.31rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: auto;
        }

        .nav-links a,
        .nav-buttons a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1.7rem;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            padding: 0.35rem 1.76rem;
            border-radius: 2.19rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 8rem;
            text-align: center;
        }

        .nav-links a.active {
            background: #FF4500;
            color: #ffffff;
        }

        .nav-links a:hover {
            background: rgba(255, 69, 0, 0.8);
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-free {
            padding: 0.625rem 1.76rem;
            background: #FF4500;
            color: #ffffff;
            border: none;
            border-radius: 2.19rem;
            text-decoration: none;
        }

        .btn {
            font-weight: 500;
            padding: 1rem 2.5rem;
            background: #FF4500;
            color: #ffffff;
            border: none;
            border-radius: 0.625rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.5s ease-in-out;
        }

        .btn:hover {
            transform: scale(0.9);
            background-color: #e03e00;
        }

        /* Cart container to ensure the badge stays inside the cart icon */
        .cart-contain {
            position: relative;
            display: inline-block;
        }

        /* Cart badge styling */
        .cart-count {
            position: absolute;
            bottom: -5px;
            right: 0px;
            background: white;
            color: black;
            font-size: 1rem;
            min-width: 2rem;
            height: 2rem;
            padding: 0 0.3rem;
            border-radius: 50%;
            font-weight: bold;
            display: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: scale(0.9);
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(217, 217, 217, 0.8);
            border-radius: 1.25rem;
            max-width: 67%;
            height: calc(100vh - 5.7rem - 14vh);
            margin: 7vh auto;
            width: 100%;
            line-height: 1.4;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin: 4rem 1rem 2.5rem 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            color: rgba(0, 0, 0, 0.7);
            font-weight: 600;
        }

        .hero p {
            font-size: 1.6rem;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.493);
            margin: 0.5rem 0 1rem;
        }

        .hero a {
            font-size: 1.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 700px;
            width: 100%;
            margin-top: 0.2rem;
        }

        .contact-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .input-group input,
        textarea {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #585653;
            color: white;
            height: 4rem;
            border-radius: 7px;
        }

        textarea {
            min-height: 4rem;
            max-height: 12rem;
            resize: vertical;
            overflow-y: auto;
        }

        /* Placeholder Text Color */
        .input-group input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 0.8rem;
            background: #FF4500;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            width: 150px;
        }

        button:hover {
            background: #e03e00;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="https://res.cloudinary.com/du0ijg1nu/image/upload/v1740641091/Untitled_design_3_pxsurq.png"
                    alt="Logo" />
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/shop">Shop</a>
                <a href="/contact" class="active">Contact</a>
            </div>
            <div class="nav-buttons">
                <div class="cart-contain">
                    <a href="/cart">
                        <img width="50" height="45"
                            src="https://img.icons8.com/ios-glyphs/60/ff4500/shopping-cart--v1.png"
                            alt="shopping-cart--v1" />
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <a href="/free-template" class="nav-free">Free Book!</a>
            </div>
        </nav>

        <section class="hero">
            <div class="contact-text">
                <h1>Contact Us</h1>
                <p>Any questions or remarks? Just write us a message</p>

                <form class="contact-form" action="https://formsubmit.co/mghs.christiantsu@gmail.com" method="POST">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Enter your name" required />
                        <input type="email" name="email" placeholder="Enter your email" required />
                    </div>
                    <textarea name="message" placeholder="Enter your message" rows="5" required></textarea>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                    </div>

                    <!-- Hidden fields (optional) -->
                    <input type="hidden" name="_subject" value="New Contact Form Submission" />
                    <input type="hidden" name="_captcha" value="false" />
                </form>
            </div>
        </section>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        updateCartCount(); // Ensure count updates on load

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function () {
                const product = {
                    name: this.dataset.name,
                    price: parseFloat(this.dataset.price),
                    image: this.dataset.image
                };

                const isAdded = addToCart(product); // Add to cart and check if it's new
                if (isAdded) {
                    showAddedMessage("✅ Added to Cart!");
                } else {
                    showAddedMessage("⚠️ Item is already in the cart!");
                }

                updateCartCount(); // Update cart count after adding
            });
        });
    });

    // 🛒 **Add to Cart Function (Prevents duplicates)**
    function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if the item already exists
        const existingProduct = cart.find(item => item.name === product.name);
        if (!existingProduct) {
            cart.push(product); // Add only if not already in the cart
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        return !existingProduct; // Return true if new item added, false if already exists
    }

    // 🔢 **Update Cart Count Badge**
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = cart.length; // Only counts unique items

        const cartBadge = document.querySelector(".cart-count");
        if (cartBadge) {
            cartBadge.textContent = cartCount;
            cartBadge.style.display = cartCount > 0 ? "flex" : "none"; // Hide if empty
        }
    }

    // ✅ **Show "Added to Cart" Message**
    function showAddedMessage(text) {
        const message = document.createElement("div");
        message.textContent = text;
        message.classList.add("cart-message");
        document.body.appendChild(message);

        setTimeout(() => {
            message.classList.add("fade-out"); // Fade out animation
            setTimeout(() => message.remove(), 1000);
        }, 1000);
    }

    // Ensure cart count updates when page loads
    document.addEventListener("DOMContentLoaded", updateCartCount);
</script>

</html>
