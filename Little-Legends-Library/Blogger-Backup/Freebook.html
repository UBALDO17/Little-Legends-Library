    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .container {
            background: url('https://res.cloudinary.com/du0ijg1nu/image/upload/v1740640785/Firefly_generate_a_background_for_a_banner_a_book_shop_and_download_instantly_and_this_should_be_the_wfjarm.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 114, 151, 0.2);
            padding: 0.5rem 12.75rem;
            height: 5.7rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 3.5rem;
        }

        .logo img {
            width: 5.31rem;
            height: 5.31rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: auto;
        }

        .nav-links a,
        .nav-buttons a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1.7rem;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            padding: 0.35rem 1.76rem;
            border-radius: 2.19rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 8rem;
            text-align: center;
        }

        .nav-links a.active {
            background: #FF4500;
            color: #ffffff;
        }

        .nav-links a:hover {
            background: rgba(255, 69, 0, 0.8);
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-free {
            padding: 0.625rem 1.76rem;
            background: #FF4500;
            color: #ffffff;
            border: none;
            border-radius: 2.19rem;
            text-decoration: none;
        }

        .btn {
            font-weight: 500;
            padding: 1rem 2.5rem;
            background: #FF4500;
            color: #ffffff;
            border: none;
            border-radius: 0.625rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.5s ease-in-out;
        }

        .btn:hover {
            transform: scale(0.9);
            background-color: #e03e00;
        }

        /* âœ¨ Smooth White Edge Glow Effect */
        .freebook.active a {
            animation: edgeGlowWhite 1.5s infinite ease-in-out;
        }

        @keyframes edgeGlowWhite {
            0% {
                filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            }

            100% {
                filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
            }
        }

        /* Cart container to ensure the badge stays inside the cart icon */
        .cart-contain {
            position: relative;
            display: inline-block;
        }

        /* Cart badge styling */
        .cart-count {
            position: absolute;
            bottom: -5px;
            right: 0px;
            background: white;
            color: black;
            font-size: 1rem;
            min-width: 2rem;
            height: 2rem;
            padding: 0 0.3rem;
            border-radius: 50%;
            font-weight: bold;
            display: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: scale(0.9);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(217, 217, 217, 0.8);
            border-radius: 1.25rem;
            max-width: 67%;
            height: calc(100vh - 5.7rem - 14vh);
            margin: 7vh auto;
            width: 100%;
            justify-content: center;
        }

        .hero h2 {
            font-size: 2.3rem;
            animation: flashZoom 1.5s infinite ease-in-out;
            margin-bottom: 0.7rem;
        }

        @keyframes flashZoom {
            0% {
                color: #333;
                transform: scale(1);
            }

            50% {
                color: #FF4500;
                transform: scale(1.15);
            }

            100% {
                color: #333;
                transform: scale(1);
            }
        }

        .book-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            padding-bottom: 0.5rem;
        }

        .book-list {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 80%;
            justify-content: center;
            gap: 2.5rem;
        }

        .book {
            width: 30%;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 10px;
            border-radius: 10px;
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .book img:hover {
            transform: scale(0.95);
            box-shadow: 0px 4px 15px rgba(255, 69, 0, 0.6);
        }

        /* Free button (clickable) */
        .free-sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.4rem 1rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: glowPulse 1.5s infinite ease-in-out;
            width: 50%;
        }

        /* Hover effect */
        .free-sticker:hover {
            background: #ff5722;
            transform: translateX(-50%) scale(1.1);
        }

        /* Glow pulse animation */
        @keyframes glowPulse {
            0% {
                box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.5);
                transform: translateX(-50%) scale(1);
            }

            50% {
                box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.8);
                transform: translateX(-50%) scale(1.05);
            }

            100% {
                box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.5);
                transform: translateX(-50%) scale(1);
            }
        }

        /* Center buttons below books */
        .slide-button {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .slide-button button:hover {
            background-color: #cc3700;
        }

        .prev-btn,
        .next-btn {
            background-color: #FF4500;
            color: white;
            font-size: 1.5rem;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;

        }

        .prev-btn:hover,
        .next-btn:hover {
            background-color: #e03e00;
        }
    </style>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="https://res.cloudinary.com/du0ijg1nu/image/upload/v1740641091/Untitled_design_3_pxsurq.png"
                    alt="Logo" />
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/shop">Shop</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="nav-buttons">
                <div class="cart-contain">
                    <a href="/cart">
                        <img width="50" height="45"
                            src="https://img.icons8.com/ios-glyphs/60/ff4500/shopping-cart--v1.png"
                            alt="shopping-cart--v1" />
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <div class="freebook active">
                    <a href="/free-book" class="nav-free active">Free Book!</a>
                </div>
            </div>
        </nav>

        <section class="hero">
            <h2>Try our Free Books!</h2>
            <div class="book-container">
                <div class="book-list">
                    <div class="book">
                        <a href="book-preview1.html">
                            <img src="https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303467/1_ggliia.png"
                                alt="Books" />
                        </a>
                        <a href="book-preview1.html" class="free-sticker">FREE</a>
                    </div>
                </div>
            </div>
            <div class="slide-button">
                <button class="prev-btn" onclick="prevBooks()">&#10094;</button>
                <button class="next-btn" onclick="nextBooks()">&#10095;</button>
            </div>
        </section>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        updateCartCount(); // Ensure count updates on load

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function () {
                const product = {
                    name: this.dataset.name,
                    price: parseFloat(this.dataset.price),
                    image: this.dataset.image
                };

                const isAdded = addToCart(product); // Add to cart and check if it's new
                if (isAdded) {
                    showAddedMessage("\u2705 Added to Cart!");
                } else {
                    showAddedMessage("\u26A0\ufe0f Item is already in the cart!");
                }

                updateCartCount(); // Update cart count after adding
            });
        });
    });

    // ðŸ›’ **Add to Cart Function (Prevents duplicates)**
    function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if the item already exists
        const existingProduct = cart.find(item => item.name === product.name);
        if (!existingProduct) {
            cart.push(product); // Add only if not already in the cart
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        return !existingProduct; // Return true if new item added, false if already exists
    }

    // ðŸ”¢ **Update Cart Count Badge**
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = cart.length; // Only counts unique items

        const cartBadge = document.querySelector(".cart-count");
        if (cartBadge) {
            cartBadge.textContent = cartCount;
            cartBadge.style.display = cartCount > 0 ? "flex" : "none"; // Hide if empty
        }
    }

    // âœ… **Show "Added to Cart" Message**
    function showAddedMessage(text) {
        const message = document.createElement("div");
        message.textContent = text;
        message.classList.add("cart-message");
        document.body.appendChild(message);

        setTimeout(() => {
            message.classList.add("fade-out"); // Fade out animation
            setTimeout(() => message.remove(), 1000);
        }, 1000);
    }

    // Ensure cart count updates when page loads
    document.addEventListener("DOMContentLoaded", updateCartCount);


    // Book Slide
    let bookIndex = 0;
    const books = [
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303467/1_ggliia.png", link: "book-preview1.html" },
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303460/2_swbioi.png", link: "book-preview2.html" },
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303466/3_a5gbhu.png", link: "book-preview3.html" },
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303465/4_b3oiio.png", link: "book-preview4.html" },
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303464/5_xqyfza.png", link: "book-preview5.html" },
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303461/6_mflbyw.png", link: "book-preview6.html" },
        { img: "https://res.cloudinary.com/du0ijg1nu/image/upload/v1742303461/7_sutn1d.png", link: "book-preview6.html" }
    ];

    function updateBooks() {
        const bookList = document.querySelector(".book-list");
        bookList.innerHTML = "";

        for (let i = bookIndex; i < bookIndex + 3; i++) {
            if (i >= books.length) break;

            const bookDiv = document.createElement("div");
            bookDiv.classList.add("book");

            // Book Image Link
            const bookLink = document.createElement("a");
            bookLink.href = books[i].link;

            const bookImg = document.createElement("img");
            bookImg.src = books[i].img;
            bookImg.alt = `Book ${i + 1}`;

            bookLink.appendChild(bookImg);
            bookDiv.appendChild(bookLink);

            // FREE Button (Clickable)
            const freeSticker = document.createElement("a");
            freeSticker.href = books[i].link;
            freeSticker.classList.add("free-sticker");
            freeSticker.textContent = "FREE";

            bookDiv.appendChild(freeSticker);
            bookList.appendChild(bookDiv);
        }
    }

    function nextBooks() {
        if (bookIndex + 3 < books.length) {
            bookIndex += 3;
        } else {
            bookIndex = 0; // Loop back to the first set of books
        }
        updateBooks();
    }

    function prevBooks() {
        if (bookIndex > 0) {
            bookIndex -= 3;
        } else {
            bookIndex = books.length - 3; // Jump to the last set of books
        }
        updateBooks();
    }

    document.addEventListener("DOMContentLoaded", updateBooks);
</script>

</html>
